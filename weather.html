<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-API</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <h1 class="header">Weather app</h1>
    <div class="weather-card">
        <div class="search-box">
            <input type="text" id="search" placeholder="Enter a city name" spellcheck="false">
            <button id="searchBtn">Search</button>
        </div>
        <div><h1 id="err">Information incorrect</h1></div>
        <div id="weather-condition" class="loooni">
            <img src="pics/rain.png" class="weather-icon">
            <h1 class="temp">00Â°C</h1>
            <h2 class="city">----------</h2>
            
            <div class="details">
                <div class="col">
                    <img src="pics/humidity-white.png" class="small-icons">
                    <div class="koko">
                        <p class="humidity">00%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="pics/wind-white.png" class="small-icons">
                    <div class="koko">
                        <p class="wind">00 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
